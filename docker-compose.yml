version: "3.8"

# https://github.com/vegasbrianc/prometheus/blob/master/docker-compose.yml

volumes:
  prometheus_data: {}
#  grafana_data: {}

networks:
#  front-tier:
  back-tier:

services:

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/:/etc/prometheus/
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - 9090:9090
#    links:
#      - alertmanager:alertmanager
    #      - pushgateway:pushgateway
#    depends_on:
    #      - pushgateway
    networks:
      - back-tier
    restart: always

  go-app:
    build:
      context: ../
      dockerfile: ./go-app/internal-api/Dockerfile
      args:
        GITHUB_USERNAME: ${GITHUB_USERNAME}
        GITHUB_TOKEN: ${GITHUB_TOKEN}
    ports:
      - "8080:8080"
      - "9999:9999"
    restart: always
    depends_on:
      - supplier-portal-psql
      - supplier-portal-pubsub
      - supplier-portal-migrate
      - jaeger
    env_file: .envs/supplier-portal.env
    volumes:
      - "./:/build/infra/"
    networks:
      - supplier-portal-net